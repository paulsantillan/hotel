<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" class="ion-padding" [class]="{ 'dark-mode': isDarkMode }">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="login-container">
    <img class="logo" src="assets/logo.png" alt="Logo" />
    <h2 class="title">Log in or sign up</h2>

    <ion-input class="email-input" placeholder="Enter your email" type="email"></ion-input>
    <ion-button expand="block" class="continue-button">Continue</ion-button>

    <div class="separator">or</div>

    <ion-button expand="block" class="google-button">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Continue with Google
    </ion-button>

    <ion-button expand="block" class="apple-button">
      <ion-icon slot="start" name="logo-apple"></ion-icon>
      Continue with Apple
    </ion-button>
  </div>
</ion-content>
