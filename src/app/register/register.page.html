
<ion-content [fullscreen]="true">

  <form >
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input  name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input  name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
